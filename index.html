<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>


</head>

<body>
  <main>
    <div class="card-component">
      <div class="image-container">
        <img class="card-component-image" src="/images/image-equilibrium.jpg">
        <div class="overlay">
        </div>
      </div>
      <div class="card-component-body">
        <h1 class="card-component-title">Equilibrium #3429</h1>
        <p class="card-component-body">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-component-data">
        <div class="card-component-price">
          <img src="/images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="card-component-time">
          <img src="/images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="divider">
      <div class="card-component-author">
        <img class="author-image" src="/images/image-avatar.png">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>

    </div>
  </main>



</body>

</html>
